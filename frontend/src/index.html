<!DOCTYPE html>
<html lang="en">
<head>

    <link href="./styles.css" type="text/css" rel="stylesheet"/>

<body>

    <div class="toolbar">
        <span class="toolbar__logo">
            <span class="scraping-logo">

                <span class="letter-c">c</span>
                <span class="letter-r">r</span>

    <main>
